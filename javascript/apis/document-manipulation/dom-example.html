<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple DOM example</title>
  </head>

  <body>
    <section>
      <img
        src="dinosaur.png"
        alt="A red Tyrannosaurus Rex: A two legged dinosaur standing upright like a human, with small arms, and a large head with lots of sharp teeth."
      />
      <p>
        Here we will add a link to the
        <a href="https://www.mozilla.org/">Mozilla homepage</a>
      </p>
    </section>

    <script>
      // ### Basic DOM Manipulation Intro
      const link = document.querySelector("a");
      link.textContent = "Mozilla Developer Network";
      link.href = "https://developer.mozilla.org";

      // ### Creating and placing new nodes

      // pt. 1, append a new p element to the existing section element
      const sect = document.querySelector("section");
      const para = document.createElement("p");
      para.textContent = "We hope you enjoyed the ride.";
      sect.appendChild(para);

      // pt. 2, include a new text node inside an existing p element
      const text = document.createTextNode(
        " â€” the premier source for web development knowledge."
      );
      const linkPara = document.querySelector("p");
      linkPara.appendChild(text);

      // ### Moving and removing elements

      sect.appendChild(linkPara); 
      // Moves linkPara to end of sect

      // sect.removeChild(linkPara); 
      // Remove a child node from a parent node

      linkPara.remove(); 
      // A self-referential way to remove a node

      // linkPara.parentNode.removeChild(linkPara); 
      // Used for old browsers

      // ### Manipulating styles

    </script>
  </body>
</html>
